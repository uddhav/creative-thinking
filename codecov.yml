codecov:
  require_ci_to_pass: true
  bot: 'codecov-bot'

coverage:
  precision: 2
  round: down
  range: '70...100'

  status:
    project:
      default:
        target: 70%
        threshold: 2%
        paths:
          - 'src/'

    patch:
      default:
        target: 80%
        threshold: 5%

parsers:
  javascript:
    enable_partials: true

comment:
  layout: 'reach,diff,flags,files,footer'
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - '**/*.test.ts'
  - '**/*.spec.ts'
  - '**/__tests__/**'
  - '**/test/**'
  - 'dist/**'
  - 'coverage/**'
  - 'docs/**'
  - 'examples/**'
